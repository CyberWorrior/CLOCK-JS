<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK JS</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="clock">
        <div class="clock__image">
            <div class="clock__text">
                <h1><span id="hours">10</span><span> : </span><span id="mins">54</span><span> : </span><span id="secs">23</span><span id="met"> AM</span></h1>
                <h5><span id="date">27 </span><span id="month">Sep </span><span id="year">2020</span></h5>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
